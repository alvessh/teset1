<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagem Tela Cheia</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black; /* Cor de fundo caso a imagem não preencha */
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Cobre toda a tela mantendo proporção */
      display: block;
    }
  </style>
</head>
<body>
  <img src="Imagem AjudAI - Palco.png" alt="Imagem Tela Cheia">
</body>
</html>
